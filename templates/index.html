<!DOCTYPE html>
<html>
  <head>
    <title>Text To Speech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>

   <div class="backbody">
    <div class="header">
        <h2>MAKE COMPUTER SPEAK IN INDIAN LANGUAGES</h2>

    </div>
       
    <div class="mainbody">

      <form class="form-signin" method="post" name="inputdata">
        
          <div class="content">
              <textarea rows="3" cols="50"  name="description" id="comment" placeholder="Enter your Text Here ... (20 to 150 characters range) " value="Upload" minlength="20" maxlength="150" required></textarea>
          </div>
          <div class="cardcontaner content">
            <div class="custom-select" style="width:450px;">
            <select name="language" method="GET" action="/" required>
                <option value="{{languages[0]}}" selected="true" disabled>Select Language</option>
                {% for language in languages[0:] %}
                <option value="{{language}}">{{language}}</option>
                {% endfor %}
            </select>
            </div>
            
            <div class=" custom-select -select" style="width:450px;" >
            <select name="gender" method="GET" action="/" required>
                <option value="{{genders[0]}}" selected="true"  disabled>Select Gender</option>
                {% for gender in genders[0:] %}
                <option value="{{gender}}">{{gender}}</option>
                {% endfor %}
            </select>
            </div>
        </div>

        <div class=" content">
          <button class="databutton" id="btn" type="submit" formaction="/output">
              <p id="btnText">Submit</p>            
          </button>
      </div>
      
            
        </form>
  
      </div>
              

    
    <div class="foot">
        <div class="container-fluid footcard">
            
            <a href="https://iisc.ac.in/" target="_blank">
                <img src="{{url_for('static', filename='assets/IISc_Reverse.jpg')}}" alt="Indian Institute of Science, Bengaluru" width="100" height="100"> 
            </a>
            <a href="https://in.linkedin.com/company/spire-lab?original_referer=https%3A%2F%2Fwww.google.com%2F" target="_blank">
                <img src="{{url_for('static', filename='assets/spire-lab.png')}}" alt="SPIRE LAB, Indian Institute of Science, Bengaluru" width="50" height="100"> 
            </a>

        </div>
        

    </div>
</div>
<script type="text/javascript">
   var x, i, j, l, ll, selElmnt, a, b, c;

    /* Look for any elements with the class "custom-select": */
    x = document.getElementsByClassName("custom-select");
    l = x.length;
    for (i = 0; i < l; i++) {
      selElmnt = x[i].getElementsByTagName("select")[0];
      ll = selElmnt.length;
      /* For each element, create a new DIV that will act as the selected item: */
      a = document.createElement("DIV");
      a.setAttribute("class", "select-selected");
      a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
      x[i].appendChild(a);

      /* For each element, create a new DIV that will contain the option list: */
      b = document.createElement("DIV");
      b.setAttribute("class", "select-items select-hide");
      for (j = 1; j < ll; j++) {
        /* For each option in the original select element,
        create a new DIV that will act as an option item: */
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function(e) {
            /* When an item is clicked, update the original select box,
            and the selected item: */
            var y, i, k, s, h, sl, yl;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            sl = s.length;
            h = this.parentNode.previousSibling;
            for (i = 0; i < sl; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                yl = y.length;
                for (k = 0; k < yl; k++) {
                  y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
              }
            }
            h.click();
        });
        b.appendChild(c);
      }
      x[i].appendChild(b);
      a.addEventListener("click", function(e) {
        /* When the select box is clicked, close any other select boxes,
        and open/close the current select box: */
        e.stopPropagation();
        closeAllSelect(this);
        this.nextSibling.classList.toggle("select-hide");
        this.classList.toggle("select-arrow-active");
      });
    }

    function closeAllSelect(elmnt) {
      /* A function that will close all select boxes in the document,
      except the current select box: */
      var x, y, i, xl, yl, arrNo = [];
      x = document.getElementsByClassName("select-items");
      y = document.getElementsByClassName("select-selected");
      xl = x.length;
      yl = y.length;
      for (i = 0; i < yl; i++) {
        if (elmnt == y[i]) {
          arrNo.push(i)
        } else {
          y[i].classList.remove("select-arrow-active");
        }
      }
      for (i = 0; i < xl; i++) {
        if (arrNo.indexOf(i)) {
          x[i].classList.add("select-hide");
        }
      }
    }

    /* If the user clicks anywhere outside the select box,
    then close all select boxes: */
    document.addEventListener("click", closeAllSelect); 


</script>
  </body>
</html>
